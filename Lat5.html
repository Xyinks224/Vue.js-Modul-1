<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan 5</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <p v-if="item > 10">{{item}} tersedia!</p>
        <p v-else-if="item > 0">Ayo!, tinggal {{item}} barang yang tersisa!</p>
        <p v-else=>Maaf kami kehabisan barang!!</p>
    </div>

    <script>
        var app = new Vue ({
            el   : "#app",
            data : {
                item : 3
            }
        })
    </script>
</body>
</html>
