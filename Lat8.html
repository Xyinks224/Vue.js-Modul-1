<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan 8</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h3>Tuliskan Nama Waifu</h3>
        <form v-on:submit.prevent>
            <input type="text" name="namaWaifu" id="namaWaifu" @keyup.enter="save" v-model="Waifu">
            <button type="button" @click="save">Save WAIFU!!</button>
        </form>
        <br> <br>

        <table border="1" style="border-collapse: collapse" v-if="dataWaifu.length > 0">
            <tr>
                <thead>
                    <th style="width: 30px">#</th>
                    <th style="width: 200px">Nama Waifu</th>
                </thead>
            </tr>
            <tr>
                <tbody v-for="(Waifu, index) in dataWaifu" :key="index">
                    <td>{{index+1}}</td>
                    <td>{{Waifu}}</td>
                </tbody>
            </tr>
        </table>
        <h4 v-else>Tidak Ada Data</h4>
    </div>

    <script>
        var app = new Vue ({
            el      : "#app",
            methods : {
                save      : function(){
                    this.dataWaifu.push(this.Waifu);
                    this.Waifu = "";
                }
            },

            data    : {
                dataWaifu : ['Arisa', 'Cocoa', 'Kasumi', 'Yukiho', 'Fubuki'],
                Waifu     : ''
            }
        })
    </script>
</body>
</html>
